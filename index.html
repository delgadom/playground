<html>

<head>
  <title>Map Gen</title>

  <!-- online mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- offline mode -->
  <!-- to prepare, run:

      mkdir lib
      curl https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js > lib/d3.min.js
      curl https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js > lib/topojson.min.js
      curl https://code.jquery.com/jquery-3.2.1.min.js > lib/jquery-3.2.1.min.js

   -->
  <!-- <script src="lib/d3.min.js"></script>
  <script src="lib/topojson.min.js"></script>
  <script src="lib/jquery-3.2.1.min.js"></script> -->


  <link href="./style.css" media="all" rel="stylesheet" />
</head>

<body>

  <div class="acf-map-generator__controls">
    <h5>Controls</h5>
    
    Show  me

    <select id="combobox-variable">
      <option value="tas-annual">Annual avg temp</option>
      <option value="tas-DJF">Dec-Jan-Feb avg temp</option>
      <option value="tas-MAM">Mar-Apr-May avg temp</option>
      <option value="tas-JJA" selected>Jun-Jul-Aug avg temp</option>
      <option value="tas-SON">Sep-Oct-Nov avg temp</option>
      <option value="tasmax-over-95F">days with max temp over 95F</option>
      <option value="tasmax-over-118F">days with max temp over 118F</option>
      <option value="tasmin-under-32F">days with min temp under 32F</option>
    </select>
    
     as 
    <select id="combobox-relative">
      <option value="absolute">absolute values</option>
      <option value="change-from-hist" selected>change from historical</option>
    </select>
     at 
    <select class="global-dataset-percentile-list" id="global-dataset-percentile-list">
			<option value="0.05">1-in-20 low</option>
			<option value="0.5" selected>median</option>
			<option value="0.95">1-in-20 high</option>
		</select>

    probability under a 

    <select class="global-scenario" id="global-scenario">
      <option value="rcp45">moderate</option>
      <option value="rcp85" selected>high</option>
    </select>

    emissions scenario

    <br />
    <input type="range" id="period-slider" value="3" step="1" min="0" max="3" data-show-value="true">
    <div><span class="period">Period: </span><span class="period" id="period-value">2080 to 2099</span></div>
    <br />

    <button class="button generate-map" id="generate-map">Re-generate Map</button>
    <button class="button download-palette" id="download-palette">Download palette</button>

  </div>
  <div class="acf-map-generator__map-preview">
    <h5>Map Preview</h5>
  </div>

</body>

<script src="d3-map.js"></script>

</html>
